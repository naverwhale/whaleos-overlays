[output_source]
library=builtin
label=source
purpose=playback
disable=(not (equal? dsp_name "speaker_eq"))
output_0={src:0} 
output_1={src:1} 
output_2={src:2} 
output_3={src:3} 

[output_sink]
library=builtin
label=sink
purpose=playback
input_0={dst:0} 
