amp_calibrations:
  boot_time_calibration_enabled: true
  controls:
    -
        dsm_param: "/lib/firmware/dsm_param_Google_Nightfury.bin"
        adaptive_rdc_ctrl: "Left DSM Adaptive Rdc"
        rdc_ctrl: "Left DSM Rdc"
        temp_ctrl: "Left DSM Ambient Temp"
        calib_ctrl: "Left DSM Calibration"
        volume_ctrl: "Left Digital Volume"
    -
        dsm_param: "/lib/firmware/dsm_param_Google_Nightfury.bin"
        adaptive_rdc_ctrl: "Right DSM Adaptive Rdc"
        rdc_ctrl: "Right DSM Rdc"
        temp_ctrl: "Right DSM Ambient Temp"
        calib_ctrl: "Right DSM Calibration"
        volume_ctrl: "Right Digital Volume"
  rdc_ranges:
    -
        lower: 3.15
        upper: 3.85
    -
        lower: 3.15
        upper: 3.85
