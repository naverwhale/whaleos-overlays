[output_source]
library=builtin
label=source
purpose=playback
disable=(not (equal? dsp_name "speaker_eq"))
output_0={src:0}
output_1={src:1}

[output_sink]
library=builtin
label=sink
purpose=playback
input_0={dst:0}
input_1={dst:1}

[input_source]
library=builtin
label=source
purpose=capture
disable=(not (equal? dsp_name "dmic_eq"))
output_0={in_src:0}
output_1={in_src:1}
output_2={no_use:2}
output_3={no_use:3}

[input_sink]
library=builtin
label=sink
purpose=capture
input_0={in_dst:0}
input_1={in_dst:1}
input_2={no_use:2}
input_3={no_use:3}

